<div class="precise-item">
  <label class="precise-text-input item-input item-floating-label">
    <span class="precise-text-input input-label" ng-class="{ focused: input_focused, error: (error_required || error_invalid || missed) }">{{ description }}</span>
    <input
      class="precise-text-input"
      ng-focus="focus()"
      ng-blur="blur()"
      type="text"
      name="{{ id }}"
      placeholder="{{ placeholder }}"
      maxlength="{{ maxlength }}"
      ng-model="value"
      ng-class="{ error: (error_required || error_invalid || missed) }"
      ng-change="change()"
    >
  </label>
  <div class="precise-text-input error-container" ng-show="error_required || missed">
    <span class="precise-text-input require-span" >{{ requiremessage }}</span>
  </div>
  <div class="precise-text-input error-container" ng-show="error_invalid">
    <span class="precise-text-input require-span">{{ invalidmessage }}</span>
  </div>
  <div class="precise-text-input count-div" ng-show="maxlength">
    {{ count }} / {{ maxlength }}
  </div>
</div>

<form method="post"
      name="loginForm"
      ng-submit="_pcustomer_login(customer)"
      class="slide-down">
	
	<section class="avatar text-center padding" ng-if="_login_form_settings.app_logo && _login_form_settings.app_logo!=''">
        <div>
            <img  width="70%" src="{{ _login_form_settings.app_logo | translate }}" class="padding stable-bg stable-border" >
        </div>
    </section>

    <div class="list"
         ng-class="{'card': card_design}">

        <!--<div class="item-divider-custom text-center" ng-if="_login_form_settings.logo">-->
        <!--    <img src="{{ _login_form_settings.logo }}" />-->
        <!--</div>-->
        
        <div class="item-divider-custom text-center welcome" ng-if="_login_form_settings.welcomePlaceholder">
            {{ _login_form_settings.welcomePlaceholder }}
        </div>
        
        <div style="margin-bottom: 20px;"></div>

        <div class="item item-text-wrap item-icon-left item-custom"
             ng-click="_pcustomer_login_fb()"
             ng-if="!is_logged_in && myAccount.settings.enable_facebook_login"
             ng-show="_facebook_enabled">
            <i class="icon ion-social-facebook-outline"></i>
            {{ "Log-in with Facebook" | translate }}
        </div>

        <div class="item item-divider item-divider-custom text-center"
             ng-if="!is_logged_in && myAccount.settings.enable_facebook_login"
             ng-show="_facebook_enabled">
            <p>{{ "Or with your account" | translate }}</p>
        </div>

        <label class="item item-input item-custom">
            <i class="icon ion-ios-person"></i>
            <input type="email" placeholder="{{ _login_form_settings.emailAddressPlaceholder ? _login_form_settings.emailAddressPlaceholder : 'Email' | translate }}" ng-model="customer.email"  />
        </label>

        <label class="item item-input item-custom">
            <i class="icon ion-locked"></i>
            <input type="password" placeholder="{{  _login_form_settings.passwordTextPlaceholder ?  _login_form_settings.passwordTextPlaceholder : 'Password' | translate }}" ng-model="customer.password"  />
        </label>
    </div>

    <div ng-class="{'padding': card_design}">
        <button type="submit"
                class="button button-positive button-positive-custom"
                ng-class="{'button-block': card_design, 'button-full': !card_design}"
                ng-show="!is_loading" ng-if="_login_form_settings.loginTextPlaceholder" >{{ _login_form_settings.loginTextPlaceholder }}</button>
        
        <button type="submit"
                class="button button-positive button-positive-custom"
                ng-class="{'button-block': card_design, 'button-full': !card_design}"
                ng-show="!is_loading" ng-if="!_login_form_settings.loginTextPlaceholder">{{ "Log-in" | translate }}</button>

    </div>

    <div class="list"
         ng-class="{'card': card_design}">

        <div class="item item-custom item-icon-left"
             ng-click="displayForgotPasswordForm()" ng-if="!_login_form_settings.forgotPasswordConfig ||  _login_form_settings.forgotPasswordConfig==''">
            <i class="icon ion-ios-help-empty"></i>
            {{ "Forgot your password?" | translate }}
        </div>
        
        <div  class="item item-custom item-icon-left internal-links"  sb-html="_login_form_settings.forgotPasswordConfig" ng-if="_login_form_settings.forgotPasswordConfig && _login_form_settings.forgotPasswordConfig!=''" ng-click="_pcustomer_close()" ></div>

        </div>
        
        <div class="item item-custom item-icon-left"
             ng-click="displayAccountForm()" ng-if="myAccount.settings.enable_registration && (!_login_form_settings.createAccountConfig || _login_form_settings.createAccountConfig=='')">
            <i class="icon ion-ios-plus-empty"></i>
            {{ "Create an account" | translate }}
        </div>
        
        
        
        <div  class="item item-custom item-icon-left internal-links" sb-html="_login_form_settings.createAccountConfig" ng-if="_login_form_settings.createAccountConfig && _login_form_settings.createAccountConfig!=''" ng-click="_pcustomer_close()" ></div>
       

        <div class="item item-custom item-icon-left"
             ng-click="displayPrivacyPolicy('login')" ng-if="!_login_form_settings.privacyConfig || _login_form_settings.privacyConfig==''">
            <i class="icon ion-navicon"></i>
            {{ "Privacy Policy" | translate }}
        </div>
        
       	<div  class="item item-custom item-icon-left internal-links"   sb-html="_login_form_settings.privacyConfig"  ng-if="_login_form_settings.privacyConfig && _login_form_settings.privacyConfig!=''"  ng-click="_pcustomer_close()" ></div>

        </div>
        
    </div>
    <div class=" copyright item-divider-custom text-center" ng-if="_login_form_settings.copyrightText">
            {{ _login_form_settings.copyrightText }}
    </div>
</form>

<style>
    /* padding: 20% 20%; */
    .internal-links{
    	padding:0px;
    }
    .internal-links a{
    display: block;
    padding: 1em;
    text-align: center;
    }
    .welcome{
	    color: white;
	    font-weight: bold;
	    font-size: 16px;
	}
.copyright{
	color: white;
	margin-top:20px;
}

</style>
